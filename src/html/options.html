<!doctype html>
<meta charset="UTF-8">
<link rel="stylesheet" href="options.css">
<script src="options.js"></script>

<section class="options">
  <h1>Options</h1>

  <form>
    <label class="option-item">最小ズーム倍率: <input class="percentage" type="number" name="min_zoom_rate">%</label>
    <label class="option-item">最大ズーム倍率: <input class="percentage" type="number" name="max_zoom_rate">%</label>

</section>
